<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="assets/counterApp.js" defer></script>
    <title>counter-App</title>
</head>
<body>
    <main class="main">
        <header class="header-text">
            <h2>People Entered:</h2>
        </header>
        <div class="counterText" id="counterTextContent"> - - </div>
        
        <button class="increment" id="incrementCount" onclick="increment()"> INCREMENT</button>
        <button class="saveCount" id="saveCount" onclick="save()">SAVE</button>
        <button class="clearCount" id="clearCount" onclick="clearCount()">CLOSE COUNT</button>

        <div class="saveCountText1" id="saveCountTextContent1">Previous Entries: </div>
        <div class="saveCountText" id="saveCountTextContent"></div>

    </main>
    


</body>
</html>
