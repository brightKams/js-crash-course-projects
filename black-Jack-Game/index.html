    <title>BLACK JACK GAME</title>

<body>

    <main class="main">

        <!-- || BLACK JACK GAMING CONTAINER -->

        <div class="game-container-el" id="game-container-el">
            <h1 class="black-jack-heading" id="black-jack-heading">BlackJack</h1>

        <h2 class="blackjack-message" id="black-jack-message-el">Want to Play a Game!</h2>

        <div class="cards-and-sum" id="cards-and-sum-el">
            <p class="cards-el" id="cards-el">
                Cards: 
            </p>

            <br>

            <p class="sum-el" id="sum-el">
                Sum:
            </p>
        </div>

        <div class="control-btns" id="control-btns">
            <button class="startGame" id="start-game-btn" onclick="startGame(); this.onclick=null;">START GAME</button>
            <button class="new-card" id="new-card-btn" onclick="newCard()" >NEW CARD</button>
            <button class="end-game" id="end-game-btn" onclick="endGame()">END GAME</button>
            <button class="clear-card" id="clear-card-btn" onclick="clearCard(); this.onclick=null;">CLEAR CARD</button>
            <button class="allClear-card" id="allClear-card-btn" onclick="allClearCard()">CLEAR GAME(S)</button>
        </div>

        <p class="cost-chips-el" id="cost-chips-el">
            Per: $200
        </p>
        </div>
        

        <div class="card-image-el" id="card-image-el">
            <img class="start-card" src="assets/images/blackJackGame/blackJack1.png" alt="blackJack1" width="67" height="128">

        </div>
        
    </main>
